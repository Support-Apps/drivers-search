<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻砖  住</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Heebo', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow-x: hidden;
        }

        .floating-buses {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-bus {
            position: absolute;
            font-size: 30px;
            opacity: 0.1;
            animation: floatBus 20s infinite linear;
        }

        @keyframes floatBus {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(46, 213, 115, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(46, 213, 115, 0.5); }
            to { text-shadow: 0 0 40px rgba(46, 213, 115, 0.8), 0 0 60px rgba(46, 213, 115, 0.4); }
        }

        .subtitle {
            color: rgba(255,255,255,0.6);
            margin-top: 10px;
            font-size: 1.1em;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .search-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .search-wrapper {
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 20px;
            font-family: 'Heebo', sans-serif;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: all 0.3s;
        }

        #searchInput:focus {
            box-shadow: 0 0 0 4px rgba(46, 213, 115, 0.3), 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #searchInput::placeholder {
            color: #aaa;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #2ed573;
        }

        .stats {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-top: 15px;
            font-size: 14px;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .result-card {
            background: linear-gradient(145deg, rgba(46, 213, 115, 0.2), rgba(46, 213, 115, 0.05));
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(46, 213, 115, 0.3);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .result-card:hover::before {
            left: 100%;
        }

        .result-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(46, 213, 115, 0.3);
            border-color: rgba(46, 213, 115, 0.6);
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .driver-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2ed573, #26de81);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(46, 213, 115, 0.4);
        }

        .driver-name {
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .bus-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 18px;
            border-radius: 30px;
            color: #2ed573;
            font-weight: 600;
            font-size: 1.1em;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 60px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .no-results-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .no-results-text {
            color: rgba(255,255,255,0.7);
            font-size: 1.2em;
        }

        .all-drivers-section {
            margin-top: 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .section-title {
            color: #fff;
            font-size: 1.5em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-btn {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.4);
            color: #2ed573;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Heebo', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            background: rgba(46, 213, 115, 0.4);
            transform: scale(1.05);
        }

        .drivers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .drivers-grid::-webkit-scrollbar {
            width: 8px;
        }

        .drivers-grid::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .drivers-grid::-webkit-scrollbar-thumb {
            background: rgba(46, 213, 115, 0.5);
            border-radius: 10px;
        }

        .driver-mini-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .driver-mini-card:hover {
            background: rgba(46, 213, 115, 0.15);
            border-color: rgba(46, 213, 115, 0.3);
            transform: scale(1.03);
        }

        .mini-name {
            color: #fff;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .mini-bus {
            color: #2ed573;
            font-size: 0.9em;
        }

        .highlight {
            background: rgba(46, 213, 115, 0.4);
            padding: 2px 6px;
            border-radius: 5px;
            color: #fff;
        }

        .counter {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(46, 213, 115, 0.2);
            padding: 8px 20px;
            border-radius: 30px;
            color: #2ed573;
            font-weight: 500;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .results { grid-template-columns: 1fr; }
            .drivers-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="floating-buses" id="floatingBuses"></div>

    <div class="container">
        <div class="header">
            <h1> 注专转 驻砖 </h1>
            <p class="subtitle">驻砖  驻 砖  住驻专 住</p>
            <div class="counter">
                <span></span>
                <span id="totalDrivers">0</span>
                <span> 注专转</span>
            </div>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="拽 砖   住驻专 住..." autofocus>
                <span class="search-icon"></span>
            </div>
            <div class="stats" id="stats"></div>
        </div>

        <div class="results" id="results"></div>

        <div class="all-drivers-section">
            <div class="section-header">
                <div class="section-title">
                    <span></span>
                    <span> </span>
                </div>
                <button class="toggle-btn" id="toggleBtn" onclick="toggleList()">住转专 专砖</button>
            </div>
            <div class="drivers-grid" id="driversList"></div>
        </div>
    </div>

    <script>
        const drivers = [
            { name: "砖 ", bus: "23409402" },
            { name: "注专 ", bus: "23409902" },
            { name: "爪 驻拽", bus: "23410502" },
            { name: "砖注 住拽专", bus: "23410602" },
            { name: "砖 专专拽专", bus: "23412702" },
            { name: "专砖 拽拽专", bus: "23419802" },
            { name: "拽专 住", bus: "23420602" },
            { name: "砖转 ", bus: "23421702" },
            { name: "住 ", bus: "23424102" },
            { name: " ", bus: "23424202" },
            { name: "砖 拽驻", bus: "23424802" },
            { name: "住 转", bus: "23425502" },
            { name: "专 专", bus: "23426002" },
            { name: " ", bus: "7823069" },
            { name: "转专 ", bus: "7635969" },
            { name: " 专 (-31)", bus: "7636569" },
            { name: "专 砖拽", bus: "23278402" },
            { name: " ", bus: "23279402" },
            { name: "专拽 住", bus: "23282302" },
            { name: "爪 专", bus: "23284102" },
            { name: "砖专 住", bus: "23284802" },
            { name: "注 注转", bus: "23293602" },
            { name: "专 拽拽抓/砖专 ", bus: "23308802" },
            { name: "砖 拽", bus: "23309302" },
            { name: "注 驻专拽", bus: "23309402" },
            { name: "砖注 ", bus: "23329802" },
            { name: "注专 ", bus: "23331202" },
            { name: "注拽 专", bus: "23331402" },
            { name: "专 ", bus: "23340702" },
            { name: "专 注", bus: "23367102" },
            { name: "住  ", bus: "23375602" },
            { name: "专 住", bus: "23383802" },
            { name: "住专", bus: "23383902" },
            { name: "砖 拽驻", bus: "23409302" },
            { name: " 拽专", bus: "7618769" },
            { name: "爪拽 住", bus: "7623369" },
            { name: "专  (专爪 祝)", bus: "7628169" },
            { name: "爪拽 住", bus: "7629769" },
            { name: "专 住", bus: "7629369" },
            { name: "住祝 专", bus: "7685669" },
            { name: "住祝 ", bus: "7629969" },
            { name: "砖 ", bus: "7631369" },
            { name: "住祝 驻专抓", bus: "7688569" },
            { name: "专砖 专", bus: "7688769" },
            { name: "注 抓", bus: "7694169" },
            { name: "专 拽专", bus: "7635269" },
            { name: " ", bus: "7814769" },
            { name: " 专", bus: "23426302" },
            { name: "专转 ", bus: "7661669" },
            { name: "驻住 ", bus: "7687769" }
        ];

        let listVisible = true;

        function createFloatingBuses() {
            const container = document.getElementById('floatingBuses');
            for (let i = 0; i < 15; i++) {
                const bus = document.createElement('div');
                bus.className = 'floating-bus';
                bus.textContent = '';
                bus.style.left = Math.random() * 100 + '%';
                bus.style.animationDelay = Math.random() * 20 + 's';
                bus.style.animationDuration = (15 + Math.random() * 15) + 's';
                container.appendChild(bus);
            }
        }

        function search() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('results');
            
            if (!query) {
                resultsDiv.innerHTML = '';
                document.getElementById('stats').textContent = '';
                return;
            }
            
            const results = drivers.filter(driver => {
                const nameMatch = driver.name.toLowerCase().includes(query);
                const busMatch = driver.bus.includes(query);
                return nameMatch || busMatch;
            });
            
            document.getElementById('stats').textContent = `爪 ${results.length} 转爪转`;
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results" style="grid-column: 1 / -1;">
                        <div class="no-results-icon"></div>
                        <div class="no-results-text"> 爪 转爪转 注专 "${query}"</div>
                    </div>
                `;
                return;
            }
            
            resultsDiv.innerHTML = results.map((driver, index) => `
                <div class="result-card" style="animation-delay: ${index * 0.1}s">
                    <div class="driver-icon"></div>
                    <div class="driver-name">${highlightText(driver.name, query)}</div>
                    <div class="bus-badge">
                        <span></span>
                        <span>${highlightText(driver.bus, query)}</span>
                    </div>
                </div>
            `).join('');
        }

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function displayAllDrivers() {
            const listDiv = document.getElementById('driversList');
            document.getElementById('totalDrivers').textContent = drivers.length;
            
            listDiv.innerHTML = drivers.map(driver => `
                <div class="driver-mini-card" onclick="selectDriver('${driver.name}')">
                    <div class="mini-name">${driver.name}</div>
                    <div class="mini-bus"> ${driver.bus}</div>
                </div>
            `).join('');
        }

        function selectDriver(name) {
            document.getElementById('searchInput').value = name;
            search();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleList() {
            const list = document.getElementById('driversList');
            const btn = document.getElementById('toggleBtn');
            listVisible = !listVisible;
            list.style.display = listVisible ? 'grid' : 'none';
            btn.textContent = listVisible ? '住转专 专砖' : '爪 专砖';
        }

        createFloatingBuses();
        displayAllDrivers();

        document.getElementById('searchInput').addEventListener('input', search);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
